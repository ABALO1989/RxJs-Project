<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
            <input type="text" 
            [(ngModel)]='listFilter'/>
        </div>
      </div>
    <div class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>Rank</th>
          <th>Title</th>
          <th>Year</th>
          <th>Image</th>
          <th>imDbRating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies$ | async ">
          <th>{{ movie.id }}</th>
          <th>{{ movie.rank }}</th>
          <th>{{ movie.title }}</th>
          <th>{{ movie.year }}</th>
          <th>
            <img [src]="movie.image" />
          </th>
          <th>{{ movie.imDbRating }}</th>
        </tr>
      </tbody>
    </div>
  </div>
</div>
